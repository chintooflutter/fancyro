  <h1 style="text-align:center;">Cursive Font Generator Copy and Paste</h1>

  <div class="container">
    <h1 class="mt-4">Cursive Text Generator</h1>

    <div class="form-group">
      <label for="inputText">Enter Text:</label>
      <textarea class="form-control" id="inputText" placeholder="Type your text here...">Cursive A</textarea>
      <button id="generateButton" onclick="generateCursiveText()">Cursive Generator</button>
    </div>

    <div class="mt-4">
      <ul class="list-group" id="outputList">
        <!-- Output containers will be dynamically added here -->
      </ul>
    </div>
  </div>

  <script>
    function generateCursiveText() {
      var inputText = document.getElementById('inputText').value;
      clearOutputList();

      // Fonts to generate output for
      var fonts = ['Cedarville Cursive', 'Caveat', 'Satisfy', 'La Belle Aurore', 'Sixtyfour'];

      // Generate output for each font
      fonts.forEach(function (font) {
        generateOutput(font, inputText);
      });
    }

    function generateOutput(fontFamily, text) {
      var outputList = document.getElementById('outputList');

      var outputItem = document.createElement('li');
      outputItem.className = 'list-group-item';

      var outputText = document.createElement('div');
      outputText.className = 'output-text';
      outputText.style.fontFamily = fontFamily;

      var cursiveText = text.split('').join(' ');
      outputText.innerText = cursiveText;

      var space = document.createElement('div');
      space.style.height = '10px';

      var copyButton = document.createElement('button');
      copyButton.className = 'copyButton';
      copyButton.innerText = 'Copy';
      copyButton.onclick = function () {
        copyToClipboard(outputText.innerText);
      };

      outputItem.appendChild(outputText);
      outputItem.appendChild(space);
      outputItem.appendChild(copyButton);

      outputList.appendChild(outputItem);
    }

    function clearOutputList() {
      var outputList = document.getElementById('outputList');
      outputList.innerHTML = '';
    }

    function copyToClipboard(text) {
      var textArea = document.createElement('textarea');
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
      alert('Copied to clipboard!');
    }
  </script>
